---
layout: default
id: blog
title: Blog
heading: Madriska Blog
---

<ul class="blog-posts">
  {% for post in site.posts %}
  <li class="blog-post">
    <span class="blog-post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </span>
    <span class="blog-post-date">
      {{ post.date | date: "%B %e, %Y" }}
    </span>
    <p class="blog-post-teaser">
      {{ post.teaser }}
    </p>
  </li>
  {% endfor %}
</ul>
