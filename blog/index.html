---
layout: default
id: blog
type: blog
title: Madriska Blog
---

<ul class="blog-posts">
  {% for post in site.posts %}
  <li class="blog-post">
    <span class="blog-post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </span>
    <span class="blog-post-date">
      {{ post.date | date: "%B %e, %Y" }}
    </span>
    <p class="blog-post-teaser">
      {{ post.teaser }}
    </p>
    <ul class="tag-list-in-post">
      {% for tag in post.tags %}
        <li class="tag-list-item">
          <!-- <a class="tag_list_link" href="/tag/{{ tag }}"> -->
            {{ tag }}
          <!-- </a> -->
        </li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
